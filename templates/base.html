<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- <script src="../static/ddslick/jquery.ddslick.min.js"></script> -->
    <script src="../static/jquery.ddslick.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>


<nav>
    <div class="container">
        <a href="/" class="brand-logo center">Sensit</a>

        <ul class="right hide-on-med-and-down">
            <li {% if request.path == "/" %}class="active"{% endif %}><a href="/">Events</a></li>
            <li {% if request.path == "/sensors" %}class="active"{% endif %}><a href="sensors">Sensors</a></li>
            <li {% if request.path == "/functions" %}class="active"{% endif %}><a href="functions">Functions</a></li>
            <li {% if request.path == "/stats" %}class="active"{% endif %}><a href="stats">Statistics</a></li>
        </ul>
        <ul id="slide-out" class="side-nav">
            <li {% if request.path == "/" %}class="active"{% endif %}><a href="/">Events</a></li>
            <li {% if request.path == "/sensors" %}class="active"{% endif %}><a href="sensors">Sensors</a></li>
            <li {% if request.path == "/functions" %}class="active"{% endif %}><a href="functions">Functions</a></li>
            <li {% if request.path == "/stats" %}class="active"{% endif %}><a href="stats">Statistics</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
</nav>


<div class="container">

    {% block content %}


    {% endblock %}

</div>



<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
<script>
    // Initialize collapse button
    $(".button-collapse").sideNav();
    // Initialize collapsible (uncomment the line below if you use the dropdown variation)
    //$('.collapsible').collapsible();

</script>


</body>
</html>
